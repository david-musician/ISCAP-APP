<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
        </button>
      </ion-nav-buttons>
      
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/iscap/welcome">
          Welcome
        </ion-item>
        <ion-item menu-close href="#/iscap/events">
          Events
        </ion-item>
        <ion-item menu-close href="#/iscap/announcements">
          Announcements
        </ion-item>
        <ion-item menu-close href="#/iscap/directory">
          Directory
        </ion-item>
        <ion-item menu-close href="#/iscap/maps">
          Maps
        </ion-item>
        <ion-item menu-close href="#/iscap/lostandfound">
          Lost and Found
        </ion-item>
        <ion-item menu-close href="#/iscap/faq">
          FAQ
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/iscap/profile">
          Profile
        </ion-item>
        <ion-item menu-close ng-click="login()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
