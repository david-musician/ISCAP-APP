<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login - ISCAP</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <h1 class="text-center">Welcome to ISCAP</h1>
      <img src="img/globe.png" width="200" class="center">
      <br>
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="loginData.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          
          <a href="#/iscap/welcome" class="button button-block button-positive">Log in</a>
          <a href="#/login/signup" class="button button-block button-positive">Sign up</a>
          <a href="#/login/reset" class="button button-block button-positive">Forgot password?</a>
        </div>
      </form>
      <ion-footer>
        <ion-toolbar>
          <ion-title>
            <app-footer class="app-footer-stlye"></app-footer>
          </ion-title>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-content>
</ion-modal-view>
