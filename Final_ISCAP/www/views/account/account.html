<ion-view view-title="My Account">
  <ion-content class="padding">
    <p>insert profile picture and stuff here</p>
    <img ng-src="{{settings.pfp}}" alt="This is a picture">
    <ion-list>
      <ion-toggle  ng-model="settings.enableNotifications">
          Enable Notifications
      </ion-toggle>
      <ion-toggle  ng-model="settings.enableBio">
          Show Biography
      </ion-toggle>
    	<label class="item item-input item-stacked-label">
  	    <textarea name="bio" id="bio-textarea" 
            			ng-model="settings.bio">
      	</textarea>
      </label>
    </ion-list>
    <ion-footer>
      <ion-toolbar>
        <ion-title>
          <app-footer class="app-footer-stlye"></app-footer>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-content>
</ion-view>
